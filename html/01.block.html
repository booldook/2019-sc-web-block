<!-- html5 문서임을 브라우저에게 알려주는 문서타입 정의 -->
<!DOCTYPE html>
<!-- html 문서의 시작 -->
<html lang="ko">
<!-- head 선언 / head는 문서에는 나타나지 않으나 제목이나, 설정, meta설정을 진행하는 곳 -->
<head>
	<!-- charset: 브라우저에게 문자셋을 알려준다. utf-8/euc-kr -->
	<meta charset="UTF-8">
	<!-- 현재 html문서가 반응형임을 알려준다 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- ie의 버전을 최신버전으로 맞춰준다. -->
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>block/inline 알아보기</title>
	<!-- cascading style sheet -->
	<style>
	.tit {
		text-align: center; 
		background-color: #856235; 
		padding: 20px; 
		border: 5px solid #521c1c;
	}
	.tit2 {
		background-color: #0bcfcf;
		padding: 40px;
		border: 5px dotted #060669;
		text-align: right;
	}
	</style>
</head>
<!-- html 문서의 본문 -->
<!-- 
	1. block tag - 무조건 한줄을 가진다.
	h1~6(글자크기, 볼드체), p, div(속성이 없는 대표적인 block), ul, li, ol, dl, dt, dd ...
	2. inline tag - 글씨와 같다.
	글씨, img(이미지), a, span, i, b, strong, em ...
 -->
<body>
	<div class="tit">
		<a href="https://naver.com" target="_self">네이버</a>
		<a href="https://daum.net" target="_blank">다음</a>
		<a href="https://google.com">구글</a>
		<a href="https://coupang.com">쿠팡</a>
	</div>
	<div class="tit">여기도 적용이 되나요?</div>
	<div>여기는 다른 공간</div>
	<div class="tit">여기도 적용이 되나요?</div>
	<div class="tit2">여기는 class tit2 가 적용된 곳입니다.</div>
</body>
</html>
